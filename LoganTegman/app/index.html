<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clock</title>
  <script src="bundle.js" charset="utf-8"></script>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <style>
    [ng-cloak] {
      display: none;
    }
  </style>
</head>
<body ng-cloak data-ng-app="timeApp">
  <main data-ng-controller="timeCtrl" data-layout="column" data-layout-align="center center">
    <h1 class="md-display-4">{{time}}</h1>
    <form data-layout="row" data-layout-align="center center">
      <md-button data-ng-click="changeTz(-1)" class="md-raised" name="increase timezone">-</md-button>
      <label name="current timezone">UTC {{utcOffset >= 0 ? '+' + utcOffset : utcOffset}}</label>
      <md-button data-ng-click="changeTz(1)" class="md-raised" name="decrease timezone">+</md-button>
    </form>
  </main>
</body>
</html>
